# ===================================================================
# CONFIGURACIÓN DE LA APLICACIÓN SPRING BOOT
# ===================================================================

# Nombre de la aplicación y configuración de desarrollo
# -------------------------------------------------------------------
# spring.application.name: Define el nombre de la aplicación
# spring.devtools.restart.enabled: Habilita el reinicio automático durante el desarrollo
spring.application.name=coffee
spring.devtools.restart.enabled=true

# Configuración de la base de datos MySQL (XAMPP)
# -------------------------------------------------------------------
# url: URL de conexión a MySQL con parámetros:
#   - createDatabaseIfNotExist=true: Crea la base de datos si no existe
#   - useSSL=false: Desactiva SSL para desarrollo local
#   - serverTimezone=UTC: Establece zona horaria UTC
#   - allowPublicKeyRetrieval=true: Permite recuperación de clave pública
spring.datasource.url=jdbc:mysql://localhost:3306/coffee_shop?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
# -------------------------------------------------------------------
# hibernate.ddl-auto: Actualiza automáticamente el esquema de base de datos
# show-sql: Muestra las consultas SQL en la consola
# format_sql: Formatea las consultas SQL para mejor legibilidad
# dialect: Especifica el dialecto SQL para MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.hbm2ddl.schema_generation.create_source=metadata
spring.jpa.properties.hibernate.hbm2ddl.schema_generation.drop_source=none
